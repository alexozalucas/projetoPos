<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-bitem active">Novo</li>
</ol>

<div class="container-fluid">
    <form #form="ngForm" (submit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Serviço Prestado Salvo com Sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{erro}}
                </div>
            </div>
        </div>

        <div class=row>
            <div class="col-md-12">
                <div class="form-group">
                    <label>Cliente:</label>
                    <select class="form-control" [ngModelOptions]="{standalone:true}" [(ngModel)]="servico.idClient">
                        <option value="">Selecione...</option>
                        <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
                            {{ cliente.name }}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class=row>
            <div class="col-md-12">
                <div class="form-group">
                    <label>Tipo Serviço:</label>
                    <select class="form-control" [ngModelOptions]="{standalone:true}" [(ngModel)]="servico.idTypeService">
                        <option value="">Selecione...</option>
                        <option *ngFor="let tipoServicos of tipoServico" [ngValue]="tipoServicos.id">
                            {{ tipoServicos.service }}
                        </option>
                    </select>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Descrição:</label>
                    <input class="form-control" [(ngModel)]="servico.description" type="text" name="description"
                        id="inputDescription">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data:</label>
                    <input class="form-control" [(ngModel)]="servico.date" type="text" name="date" id="inputData">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Preço:</label>
                    <input class="form-control" [(ngModel)]="servico.value" type="text" name="value" id="inputValue">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i> Salvar
                </button>

                <button type="button" routerLink="/servicos-prestados/lista" class="btn btn-danger m-1">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>


            </div>
        </div>

    </form>
</div>
