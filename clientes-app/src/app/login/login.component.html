<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
    <form *ngIf="!isLoggedIn && !isLoading" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Email</label> <input type="text" class="form-control" name="username"
          [(ngModel)]="form.username" required #username="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">É necessário informar o
          nome do usuário!</div>
      </div>
      <div class="form-group">
        <label for="password">Senha</label> <input type="password" class="form-control" name="password"
          [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">É necessário informar a senha!</div>
          <div *ngIf="password.errors.minlength">A senha deve ter pelo menos 6 caracteres </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Login</button>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">Login falhou: {{ errorMessage }}</div>
      </div>
      <div class="form-group">
        <p class="content-divider center mt-2">
          <span>Ou</span>

      </div>
    </form>



    <p class="social-login text-center" *ngIf="!isLoading">
      Entrar com:
      <button class="btn btn-danger btn-block" (click)="signInWithGoogle()">
        <i class="fab fa-google"></i> Google</button>
    </p>

    <div class="card-footer text-center" *ngIf="!isLoading">
      <div class="small">
        <a routerLink="/register">
          Não possui Usuário? Cadastre-se!
        </a>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <div [class.spinner-border]="isLoading" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

  </div>


</div>
