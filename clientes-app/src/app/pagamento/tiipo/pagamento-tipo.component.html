<h1 class="mt-4">Tipo de Pagamento</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{tipoPagamento.id ? 'Edição' :'Cadastro'}}</li>
</ol>

<div class="container-fluid">
    <form #tipoPagamentoForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Tipo Pagamento Salvo com Sucesso
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{erro}}
                </div>
            </div>
        </div>
        <div class="row" *ngIf="tipoPagamento.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>
                        ID:
                    </label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="tipoPagamento.id" name="id" />
                </div>
            </div>        
        </div>

        

        <div class="row">

            <div class="col-md-6">
                <div class="form-group">
                    <label>
                        Tipo
                    </label>
                    <input type="text" class="form-control"  [(ngModel)]="tipoPagamento.type"
                        name="type" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>
                        Observação:
                    </label>
                    <input type="text" class="form-control" [(ngModel)]="tipoPagamento.observation" name="observation" />
                </div>
            </div>            
        </div>
        <div class="row">
            <div class="col-md-2">
                <button type="submit" class="btn btn-success m-1 " *ngIf="!tipoPagamento.id">
                    <i class="fa fa-save"></i> Salvar
                </button>
                <button type="submit" class="btn btn-primary m-1 " *ngIf="tipoPagamento.id">
                    <i class="fa fa-sync-alt" ></i> Atualizar
                </button>
                <button type="button" class="btn btn-danger m-1" (click)="voltarParaListagem()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>

            </div>

        </div>

    </form>
</div>
